<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    {% for i in range(y) %}
    <div class="row">
        {% for j in range(x) %}
        {% if (i+j)%2==0 %}
        <div class="black" style="background-color: {{ color2 }};"></div>
        {% else %}
        <div class="red" style="background-color: {{ color1 }};"></div>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
